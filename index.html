<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the flag game</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <script src="main.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col">
          <span id="score" class="score fs-3">Correct answers: <b>0</b></span>
        </div>
        <div id="lives" class="col text-danger text-end">
          <i class="fas fa-heart fa-3x"></i>
          <i class="fas fa-heart fa-3x"></i>
          <i class="fas fa-heart fa-3x"></i>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col text-center">
          <h3 id="countryName" class="fw-bold"></h3>
        </div>
      </div>
      <div id="countryContainer" class="row"></div>
    </div>
  </body>
</html>
